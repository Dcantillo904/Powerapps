<!doctype html>
<html lang="en">
  <head>
    <title>02MB71</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="https://raw.githubusercontent.com/Dcantillo904/Powerapps/main/02MB71.glb" 
     ar ar-modes="webxr scene-viewer quick-look" 
      camera-controls poster="https://raw.githubusercontent.com/Dcantillo904/Powerapps/main/poster02MB71.webp" 
      shadow-intensity="1"
       camera-orbit="-300.2deg 63.47deg 294.2m" field-of-view="24.56deg">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          Ver en tu espacio
      </button>
      <div id="ar-prompt">
          <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
      </div>
    </model-viewer>  
    <script src="https://github.com/Dcantillo904/Powerapps/blob/main/script02MB71.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
